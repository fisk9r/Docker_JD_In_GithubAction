name: keep-run-to-cron
on:
  workflow_dispatch: # 手动触发
  schedule: # 计划任务触发/
    - cron: '17 3,9,15,21 * * *' 
    # cron表达式，时区是UTC时间
    
jobs:
  run-JD-tool:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
